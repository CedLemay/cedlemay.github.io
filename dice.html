<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Buttons Example</title>
    <style>
        .dice-group {
            display:block;
        }
        .image-button {            
            display:inline;
            border: none;
            background-color: transparent;
            cursor: pointer;
            padding: 0;
        }
        .image-button img {
            width: 100px; /* Set width as desired */
            height: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <template id="button-template">
        <div class="button-group">
            <button>Button A</button>
            <button>Button B</button>
            <button>Button C</button>
        </div>
    </template>
     
    <!-- Button using d4 image -->
    <div class="dice-group">
        <button class="image-button" onclick="showValue('D4 clicked!')">
            <img src="img/d4.webp" alt="D4 Button">
        </button>
       <div id="container"></div>
    </div>
        
    <!-- Button using d6 image -->
    <div class="dice-group">
        <button class="image-button" onclick="showValue('D6 clicked!')">
            <img src="img/d6.webp" alt="D6 Button">
        </button>
        <div id="container"></div>
    </div>

    <!-- Button using d8 image -->
    <div class="dice-group">
        <button class="image-button" onclick="showValue('D8 clicked!')">
            <img src="img/d8.webp" alt="D8 Button">
        </button>
        <div id="container"></div>
    </div>
    
    <!-- Where the result will be displayed -->
    <div id="result">Click an image to see the result.</div>
    <script>
        function showValue(value) {
            document.getElementById('result').textContent = value;
        }
        
        const template = document.getElementById('button-template');
        const container = document.getElementById('container');

        // Function to clone and append the buttons
        function addButtonGroup() {
            const clone = template.content.cloneNode(true);
            container.appendChild(clone);
        }
    </script>

</body>
</html>
