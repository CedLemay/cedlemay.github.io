<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Buttons Example</title>
    <style>
        .dice-group {
            display: block;
            margin-bottom: 20px;
        }
        .dice-group-content {
            display: flex; /* Use flexbox to align items side by side */
            align-items: center; /* Vertically center items within the container */
            gap: 10px; /* Add some spacing between the image button and the template buttons */
        }
        .image-button {            
            display:inline;
            border: none;
            background-color: transparent;
            cursor: pointer;
            padding: 0;
        }
        
        .button-group {
            display: flex; /* Ensure buttons and number are aligned side by side */
            align-items: center; /* Center the elements vertically */
            gap: 5px; /* Space between buttons and the number */
        }

        .image-button img {
            width: 100px; /* Set width as desired */
            height: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <template id="button-template">
        <div class="button-group">
            <button class="image-button">
                <img src="img/minus.png" alt="Minus Button">
            </button>
            <div>
                0
            </div>
            <button class="image-button">
                <img src="img/plus.png" alt="Plus Button">
            </button>
        </div>
    </template>
     
    <!-- Button using d4 image -->
    <div class="dice-group">
        <div class="dice-group-content">
            <button class="image-button" onclick="showValue('D4 clicked!')">
                <img src="img/d4.webp" alt="D4 Button">
            </button>
           <div id="container4"></div>
        </div>
    </div>
        
    <!-- Button using d6 image -->
    <div class="dice-group">
        <div class="dice-group-content">
            <button class="image-button" onclick="showValue('D6 clicked!')">
                <img src="img/d6.webp" alt="D6 Button">
            </button>
           <div id="container6"></div>
        </div>
    </div>

    <!-- Button using d8 image -->
    <div class="dice-group">
        <div class="dice-group-content">
            <button class="image-button" onclick="showValue('D8 clicked!')">
                <img src="img/d8.webp" alt="D8 Button">
            </button>
           <div id="container8"></div>
        </div>
    </div>
    
    <!-- Where the result will be displayed -->
    <div id="result">Click an image to see the result.</div>
    <script>
        function showValue(value) {
            document.getElementById('result').textContent = value;
        }
        
        const template = document.getElementById('button-template');
        const container4 = document.getElementById('container4');
        const container6 = document.getElementById('container6');
        const container8 = document.getElementById('container8');

        // Function to clone and append the buttons
        function addButtonGroup(container) {
            const clone = template.content.cloneNode(true);
            container.appendChild(clone);            
        }
        addButtonGroup(container4);
        addButtonGroup(container6);
        addButtonGroup(container8);
    </script>

</body>
</html>
